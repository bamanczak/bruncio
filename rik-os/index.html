<!DOCTYPE html>
<html>
  <head>
    <title>rikOS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>rikOS</h1>
    </header>

    <div class="pane" style="left: calc(50vw - 400px); top: calc(50vh - 280px)">
      <div class="title">
        <h2>Doodle #1</h2>
      </div>

      <div class="content">
        <img src="/images/curly.12.jpg" alt="Doodle #1" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw + 80px); top: calc(50vh - 120px)">
      <div class="title">
        <h2>Doodle #2</h2>
      </div>

      <div class="content">
        <img src="/images/curly.22.jpg" alt="Doodle #2" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw - 50px); top: calc(50vh - 320px)">
      <div class="title">
        <h2>Doodle #3</h2>
      </div>

      <div class="content">
        <img src="/images/curly.18.jpg" alt="Doodle #3" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw - 160px); top: calc(50vh - 200px)">
      <div class="title">
        <h2>Doodle #4</h2>
      </div>

      <div class="content">
        <img src="/images/curly.30.jpg" alt="Doodle #4" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw - 320px); top: calc(50vh - 80px)">
      <div class="title">
        <h2>Doodle #5</h2>
      </div>

      <div class="content">
        <img src="/images/curly.32.jpg" alt="Doodle #5" />
      </div>

      <div class="corner"></div>
    </div>

    <script src="panes.js"></script>
  </body>
</html>
